        <script type="text/javascript">
            $(document).ready(function() {
                let cuentaID = localStorage.getItem('cuentaId');
                let Id = localStorage.getItem('ID');
                console.log(cuentaID);
                console.log(Id);

                $.ajax({
                    type:'POST',
                    url:'../backend/idconsult.php',
                    data: {
                        id:cuentaID
                    },
                    success: function(response){
                        let jsonData = JSON.parse(response);
                        console.log(jsonData);
                        $('#nombre_perfil').attr('value',jsonData['usuario']);
                        $('#sesion').html("Cerra Sesion");
                        $('#sesion').attr("href", "login.html");
                        $('#icono_seleccionado').attr('src', jsonData['rutaImagen']);
                    }
                });
                
                $('#boton_eliminar').click(function() {
                    $.ajax({
                        type: "POST",
                        url: '../backend/eliminar_perfil.php',
                        data: {id:Id,
                                cuenta_id:cuentaID}, //se tiene que obtener el id y cuenta id de la pagina
                        success: function(response)
                        {
                            var jsonData = JSON.parse(response);
                            console.log(jsonData);
                            // user is logged in successfully in the back-end
                            // let's redirect
                            if (jsonData.status == 'success')
                            {
                                alert("Perfil Eliminado Exitosamente");
                                window.location = 'index.html';  //Realmente tiene que regresar a lista de perfiles u potra pagina
                            }
                            else{ 
                                alert("No se pudo eliminar el perfil");
                            }
                        }
                    });
                });

                $('#edit_form').submit(function(e) {   
                e.preventDefault();
                //console.log($('#edit_form').serialize());
                console.log(document.getElementById("nombre_perfil").value);
                console.log(document.getElementById("idioma_vis").value);
                console.log(document.getElementById("clasificacion_vis").value);
            
                var nombre = document.getElementById("nombre_perfil").value;
                var idioma = document.getElementById("idioma_vis").value; 
                var clasificacion = document.getElementById("clasificacion_vis").value;
                var edad = 22;
                var img = document.getElementById("icono_seleccionado");
                var rutaImagen = img.getAttribute("src");
                console.log(rutaImagen);
                $.ajax({
                    type: "POST",
                    url: '../backend/editar_perfil.php',
                    data: { nombre_perfil : nombre,
                            idioma_perfil: idioma,
                            clasificacion_perfil: clasificacion,
                            edad_perfil: edad,
                            rutaImagen_perfil: rutaImagen 
                    },
                    success: function(response)
                    {
                        var jsonData = JSON.parse(response);
                        console.log(jsonData);
                        if (jsonData.status == 'success')
                        {
                            alert("Perfil modificado exitosamente");
                             //location.href = 'index.html';
                        }
                        else{    
                            alert(jsonData.message);
                        }
                    }
                });
                });

            });
